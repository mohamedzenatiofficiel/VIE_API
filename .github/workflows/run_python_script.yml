name: Run Python Script Every Minute

on:
  schedule:
    - cron: '* * * * *'  # Toutes les minutes
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Remplacez par la version de Python souhait√©e

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Si vous avez un fichier requirements.txt

      - name: Run Python Script
        run: |
          python VIE_API.py  # Remplacez par le nom de votre script
